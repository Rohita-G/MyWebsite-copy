<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Adjust the width as needed */
            height: auto;
            border-radius: 15px;
        }
        .form-container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b30000; /* Dark red color */
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #b30000; /* Dark red color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #990000; /* Slightly darker red */
        }

        p.logins {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }

        p.logins a {
            color: #b30000; /* Dark red color */
            text-decoration: none;
        }

        p.logins a:hover {
            text-decoration: underline;
        }
    </style>
      <script>
        async function handleLogin(event) {
            event.preventDefault();

            const emailid = document.getElementById('emailid').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ emailid, password })
            });

            if (response.ok) {
                window.location.href = '/welcome';
            } else {
                alert('Login failed. Please check your credentials and try again.');
            }
        }

        async function downloadI9Form() {
            const response = await fetch('/download-i9', {
                method: 'GET'
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'I-9-form-filled.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert('Failed to download the form. Please try again.');
            }
        }
    </script>
</head>
<body>
   
    <div class="form-container">
        <h2>Login Form</h2>
        <form method="POST" action="/login">
            <div>
                <label for="emailid">Email-Id:</label>
                <input type="email" id="emailid" name="emailid" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
