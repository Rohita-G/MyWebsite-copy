<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        .side-menu {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .side-menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        label, input, select {
            width: calc(50% - 10px);
            margin-bottom: 15px;
        }

        button[type="submit"], button[type="button"] {
            width: calc(50% - 10px);
            padding: 10px;
            background-color: #b30000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #990000;
        }

        .error {
            color: red;
            font-size: 0.9em;
            width: 100%;
        }

        .form-container div {
            width: 100%;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .nav-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Side Menu -->
    <div class="side-menu">
        <a href="#" onclick="showForm('user-details-form')">User Details</a>
        <a href="#" onclick="showForm('user-address-form')">User Address</a>
        <a href="#" onclick="showForm('user-contacts-form')">User Contacts</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- User Details Form -->
        <div class="form-container" id="user-details-form">
            <h2>User Details Form</h2>
            <form id="userDetailsForm" action="/fillform/saveFormData" method="POST">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"  required>

                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName" >

                <label for="otherLastNames">Other Last Names Used:</label>
                <input type="text" id="otherLastNames" name="otherLastNames" >

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"  required>

                <label for="ssn">U.S. SSN (XXX-XX-XXXX):</label>
                <input type="text" id="ssn" name="ssn" required>
                <div id="ssnError" class="error"></div>

                <input type="hidden" id="userDetailsId" name="userDetailsId">
                <div class="nav-buttons">
                    <button type="submit">Update User Details</button> 
                </div>
            </form>
        </div>

        <!-- User Address Form -->
        <div class="form-container" id="user-address-form" style="display:none;">
            <h2>User Address Form</h2>
            <form id="userAddressForm" action="/fillform/saveFormData1" method="POST">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="aptNumber">Apt. Number:</label>
                <input type="text" id="aptNumber" name="aptNumber">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <select name="state" id="state" class="form-control" required>
                    <option value="">Select a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select></br></br>

                <label for="zipCode">ZIP Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>

                <input type="hidden" id="addressId" name="addressId">
                <div class="nav-buttons">
                    <button type="submit">Update User Address</button>
                </div>
            </form>
        </div>

        <!-- User Contacts Form -->
        <div class="form-container" id="user-contacts-form" style="display:none;">
            <h2>User Contacts Form</h2>
            <form id="userContactsForm" action="/fillform/saveFormData2" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>

                <input type="hidden" id="contactId" name="contactId">
                <div class="nav-buttons">
                    <button type="submit">Update User Contacts</button>
                    <button type="button" onclick="location.href='/commit.html'">Next Page</button>

                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(function(form) {
                form.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'block';
        }

        document.getElementById('ssn').addEventListener('input', function () {
            var ssnInput = document.getElementById('ssn');
            var ssnValue = ssnInput.value;
            if (ssnValue.length > 4) {
                ssnInput.value = 'X'.repeat(ssnValue.length - 4) + ssnValue.slice(-4);
            }
            if (ssnValue.length > 9) {
                alert('Please enter a valid 9-digit SSN.');
                event.preventDefault();
            }
        });

        function formatSSN(event) {
            var ssnInput = document.getElementById('ssn');
            var ssnValue = ssnInput.value.replace(/\*/g, '');
            if (ssnValue.length !== 9) {
                alert('Please enter a valid 9-digit SSN.');
                event.preventDefault();
            }
        }
    </script>

</body>
</html>
